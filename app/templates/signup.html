<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CUL - Signup</title>
    <link rel="stylesheet" href="{{ url_for('static', path='css/signup.css') }}">
</head>
<body>
    <div class="container">
        <form action="/signup" method="post" onsubmit="return validateUserName()">
            <label for="first_name">First name:</label>
            <input type="text" name="first_name" id="first_name" required><br>

            <label for="last_name">Last name:</label>
            <input type="text" name="last_name" id="last_name" required><br>

            <label for="email">Email: </label>
            <input type="email" name="email" id="email" required><br>

            <label for="username">Username: </label>
            <input type="text" name="username" id="username" required><br>

            <label for="password">Password: </label>
            <input type="password" name="password" id="password" required><br>

            <button type="submit">Signup</button>
        </form>

        <div class="wrapper">
            <a href="/">Already have an account? Login here...</a>
            {% if error %}
                <h2>{{error}}</h2>
            {% endif %}
        </div>
    </div>
</body>
<script>
    function validateUserName() {
        const username = document.getElementById('username').value;
        const regex = /^[a-zA-Z0-9_]{3,}$/; // Alphanumeric and underscores, at least 3 characters
        if (!regex.test(username)) {
            alert('Username must be at least 3 characters long and can only contain letters, numbers, and underscores.');
            return false;
        }
        return true;
    }
</script>
</html>
